    <title> Edgar Deng Blog</title>

    <link type="favicon" rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css"
          integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link href="../assets/css/category.css" rel="stylesheet">
</head>

<body>
<div id="app">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white " id="mainNav">
        <div class="container ">
            <div class="navbar-brand">
                <img src="../assets/image/favicon.jpg" width="30" height="30" class="d-inline-block align-top" alt="" style="border-radius: 50%;border: solid 1px #71361d;">
                <span class="navbar-brand-name">Edgar Deng Blog </span>
            </div>
            <button class="navbar-toggler navbar-toggler-right"
                    type="button" data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars"> </i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav justify-content-center">
                    <li class="nav-item ">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="/article/list.html" >Article</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container app-header">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6" v-for="item in dataList">
                <div class="card" >
                    <img class="card-img-top" :src="item.img" style="background:#ccccd6;min-height: 180px">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.desc}}</p>
                        <div class="d-flex justify-content-between mt-1">
                            <span class="text-muted">{{item.datetime}}</span>
                            <button class="btn btn-link" v-on:click="handleClick(item)">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto p-4">
                    <p class="copyright text-center text-muted">Copyright Â© Edgar Deng 2020</p>
                </div>
            </div>
        </div>
    </footer>

</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script lang="javascript">

  let app = new Vue({
    el: '#app',
    data: {
      page: undefined,
      dataList: [],
      category: {},
      categories: [],
      articleAll: [],
      pagination: {
        index: 0,
        size: 1,
        count: 5,
      },
      pageItemArr: [],
      totalCount: 0,
      keyword: ''
    },
    mounted: function () {
      this.getDataList()
    },
    methods: {
      handleClick: function (item) {
        window.open(item.url, '_blank')
      },
      getDataList() {
        let _self = this;
        $.get("./" + "/list.json", function (data) {
          _self.dataList = data
        })
      }
    }
  })
