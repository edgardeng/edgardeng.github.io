<!DOCTYPE html>
<html lang=zh>
<head>
    <meta charset="utf-8">
    <title> Edgar Deng Blog</title>

    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
    <link rel="stylesheet" href="resource/css/font-awesome.min.css">
    <link rel="stylesheet" href="resource/css/style.css">

</head>

<body>

<div class="logo-innner">
    <div class="logo-content" href="">
        <img class="logoImage"
             src="resource/image/favicon.jpg"
             alt=""/>
        <h3>  Edgar Deng Blog </h3>
    </div>
    <div class="social-account">
        <a href="https://weibo.com/edgardeng"> <i class="fa fa-weibo fa-2x"></i></a>
        <a href="https://github.com/edgardeng"> <i class="fa fa-github fa-2x"></i></a>
    </div>


</div>

<div id="app">
    <div class="article-list">
        <div class="article" v-for="item in articleList" >
            <div class="title">{{item.name}}</div>
            <div class="about">{{item.about}} </div>
            <div class="time">{{item.datetime}} </div>
            <div class="more" style="text-align: right">
                <button style="width: 60px;height: 30px;background: none;border: none;color:deepskyblue;font-size: 18px;"
                        v-on:click="handleClick(item)">more</button>
            </div>

        </div>
    </div>
</div>


<div class="foot">
    <i class="fa fa-copyright fa-lg"> edgardeng</i>
</div>

</body>

<script lang="javascript">
  var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        articleList: [],
        isShowing: false
      },
    methods: {
      handleClick: function (item) {
        console.log('item')
        window.location.href= "./page.html?article=" + item.page
      },
      toggleShow() {
        this.isShowing = !this.isShowing;
      }
    }
  })

  $.get("./asset/menu.json",function(data){
    app.$data.articleList = data
  })
</script>
</html>
