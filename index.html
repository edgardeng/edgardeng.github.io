<!DOCTYPE html>
<html lang=zh>
<head>
    <meta charset="utf-8">
    <title> Edgar Deng Blog</title>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./resource/style.css">

</head>
<body>
<div class="logo-innner">
    <div class="logo-content" href="">
        <img class="logoImage"
             src="https://b-ssl.duitang.com/uploads/item/201401/22/20140122095618_XN3yz.jpeg"
             data-image-id="1*6QYzbfSAvFDWAt3XCY7Tyw@2x.png" alt="The Vue Point" data-width="2440"
             data-height="2440"/>
        <h3>  Edgar Deng Blog </h3>
    </div>
</div>
<div id="app">
    <div class="article-list">
        <div class="article" v-for="item in articleList" @click="handleClick(item)">
            <div class="title">{{item.name}}</div>
            <div class="time">{{item.datetime}} </div>
            <div class="about">{{item.about}} </div>
            <a class="more"> more </a>
        </div>
    </div>
</div>
</body>

<script lang="javascript">
  var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        articleList: []
      },
    methods: {
      handleClick (item) {
        window.href= "./page.html?" + item.page
      }
    }
  })

  $.get("./asset/menu.json",function(data){
    app.$data.articleList = data
  })
</script>
</html>
