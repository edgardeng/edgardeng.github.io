<!DOCTYPE html>
<html lang=zh>
<head>
    <meta charset="utf-8">
    <title> Edgar Deng Blog</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css"
          integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css"
          integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z" crossorigin="anonymous">

    <link href="../resource/css/aside.css" rel="stylesheet">
    <link href="../resource/css/category.css" rel="stylesheet">

</head>

<body>
<div id="app">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="">Edgar Deng Blog</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"> </i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead"
            v-bind:style="{ backgroundImage: 'url(' + category.bg + ')' }">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">

                <div class="col-lg-9 mx-auto">
                    <div class="page-heading">
                        <h2>{{category.name}} Develop Study</h2>
                        <!--<span class="subheading">This is what I do.</span>-->
                        <!--<span class="subheading">Android Develop Study</span>-->
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                <div class="card" v-for="item in articleList">
                    <!--<img class="card-img-top" src="..." alt="">-->
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.about}}</p>
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">{{item.datetime}}</small>
                            <button class="btn btn-primary" v-on:click="handleClick(item)">check</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <div class="">
                    <!-- Author Widget -->
                    <div class="card ">
                        <h5 class="card-header">Author</h5>
                        <div class="card-body text-center">
                            <div class="author">
                                <img class="favicon"
                                     src="../resource/image/favicon.jpg"
                                     alt=""/>
                                <div> Edgar Deng</div>
                                <div class="figure-caption"> FE Developer in Web, Android, iOS</div>
                                <div class="social-account">
                                    <a href="https://weibo.com/edgardeng" target="_blank">
                                        <i class="fab fa-weibo fa-2x" style="color:#EE5544;"> </i>
                                    </a>
                                    <a href="https://github.com/edgardeng" target="_blank">
                                        <i class="fab fa-github fa-2x" style="color:#2b3137"> </i>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Categories Widget -->
                    <div class="card">
                        <h5 class="card-header">Categories</h5>
                        <div class="card-body">
                            <div class="list-group">
                                <button type="button"
                                        class="list-group-item list-group-item-action"
                                        v-for="item in categories"
                                        v-on:click="handleCateClick(item)">
                                    <i :class="item.ic"> </i> {{item.name}}
                                </button>
                            </div>
                        </div>

                        <div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p class="copyright text-center">Copyright © Edgar Deng 2018</p>
                </div>
            </div>
        </div>
    </footer>

</div>

</body>

<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"> </script>
<script src=" https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" > </script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>

<script lang="javascript">

  let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        page: undefined,
        articleList: [],
        category: {},
        categories: []
      },
    mounted: function () {
      var _self = this;

      let page = _self.getUrlParam('cate');
      if (!page) {
        page = "android"
      }
      _self.page = page

      $.get("../asset/" + page + ".json",function(data){
        _self.articleList = data
      })

      $.get("../asset/category.json", function (data) {
        for (index in data) {
          if(_self.page === data[index].page) {
            _self.category = data[index]
          }
        }
        _self.categories = data
      })
    },
    methods: {
      handleClick: function (item) {
        console.log('item')
        let page = encodeURI(item.page)
        window.location.href= "./index.html?article=" + page
      },
      handleCateClick: function (item) {
        window.location.href= "?cate=" + item.page
      },
      getUrlParam: function (name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        let r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r !== null) {
          return decodeURI(r[2]);
        }
        return null; //返回参数值
      }

    }
  })

  $(function() {
    "use strict"; // Start of use strict
    // Collapse Navbar
    let navbarCollapse = function() {
      if ($("#mainNav").offset().top > 400) {
        $("#mainNav").addClass("bg-primary");
      } else {
        $("#mainNav").removeClass("bg-primary");
      }
    };
    // Collapse now if page is not at top
    navbarCollapse();
    // Collapse the navbar when page is scrolled
    $(window).scroll(navbarCollapse);
  })

</script>
</html>
