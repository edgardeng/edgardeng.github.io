<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Post - Edgar</title>
    <link type="favicon" rel="shortcut icon" href="../favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" rel="stylesheet">

    <link href="../resource/css/article.css" rel="stylesheet">
    <link href="../resource/css/aside.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/regular.css" integrity="sha384-zkhEzh7td0PG30vxQk1D9liRKeizzot4eqkJ8gB3/I+mZ1rjgQk+BSt2F6rT2c+I" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">

</head>

<body>

<div id="app">

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">

        <a class="navbar-brand" href="">Edgar Deng Blog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<!-- Page Content -->
    <div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-9">
            <!-- Article Content -->
            <div class="article">
                <div id="content"> </div>
            </div>
            <!-- Comments Form -->
            <div class="card my-4">
                <h5 class="card-header">Leave a Comment:</h5>
                <div class="card-body">
                    <form class="text-right" >
                        <div class="form-group">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" id="comment" class="btn btn-primary">developing</button>
                    </form>
                </div>
            </div>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-3">
            <div class="fix-card">
                <!-- Author Widget -->
                <div class="card my-4 ">
                    <h5 class="card-header">Author</h5>
                    <div class="card-body text-center">
                        <div class="author">
                            <img class="favicon"
                                 src="../resource/image/favicon.jpg"
                                 alt=""/>
                            <div >   Edgar Deng </div>
                            <div class="figure-caption"> FE Developer in Web, Android, iOS</div>
                            <div class="social-account">
                                <a href="https://weibo.com/edgardeng" target="_blank">
                                    <i class="fab fa-weibo fa-2x" style="color:#EE5544;"> </i>
                                </a>
                                <a href="https://github.com/edgardeng" target="_blank">
                                    <i class="fab fa-github fa-2x" style="color:#2b3137"> </i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Categories Widget -->
                <div class="card my-4 ">
                    <h5 class="card-header">Categories</h5>
                    <div class="card-body">

                        <div class="list-group">
                            <button type="button"
                                    class="list-group-item list-group-item-action"
                                    v-for="item in categories"
                                    v-on:click="handleCateClick(item)">
                                <i :class="item.ic" > </i> {{item.name}}
                            </button>
                        </div>
                    </div>

                <div>



        </div>

    </div>
            </div>
        </div>
</div>

<!-- Footer -->

    </div>

</div>

<script lang="javascript" src="../resource/js/article.js"> </script>

</body>

</html>
