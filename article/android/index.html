<!DOCTYPE html>
<html lang=zh>
<head>
    <meta charset="utf-8">
    <title> Edgar Deng Blog</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
    <link rel="stylesheet" href="resource/css/font-awesome.min.css">
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/catalog.css">
</head>

<body>

<div class="logo-innner">
    <div class="logo-content" href="">
        <img class="logoImage"
             src="resource/image/favicon.jpg"
             alt=""/>
        <h3>  Edgar Deng Blog </h3>
    </div>

    <div class="social-account">
        <a href="https://weibo.com/edgardeng" target="_blank">
            <i class="fa fa-weibo fa-2x" style="color:#EE5544;"> </i>
        </a>
        <a href="https://github.com/edgardeng" target="_blank">
            <i class="fa fa-github fa-2x" style="color:#2b3137"> </i>
        </a>
    </div>
</div>

<div id="app">

    <div class="post">

        <div class="post-wrapper row" v-for="item in articleList" v-on:click="handleClick(item)">

            <div class="feature-content row">
                <img src="./resource/image/c-1.jpg" alt="" class="img-responsive">
            </div>
            <div class="post-title">
                {{item.name}}
            </div>

            <div class="post-excerpt">
                <div class="post-content row">
                    <p>{{item.about}}</p>
                </div>

                <div class="post-date">
                    {{item.datetime}}
                </div>
            </div>
        </div>

    </div>
</div>


<div class="foot">
    <i class="fa fa-copyright fa-lg"> edgardeng</i>
</div>

</body>

<script lang="javascript">
  var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        articleList: []
      },
    methods: {
      handleClick: function (item) {
        console.log('item')
        window.location.href= "./article/?article=" + item.page
      }
    }
  })

  $.get("./asset/menu.json",function(data){
    app.$data.articleList = data
  })

</script>
</html>
